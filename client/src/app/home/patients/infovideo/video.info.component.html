<button type="button" name="patientButton" (click)="toggle()" class="btn btn-link">{{video.title}}</button>
<div class="card-body" *ngIf="visible">
    <div class="card-body">
        <form [formGroup]="saveVideoForm" (ngSubmit)="saveVideo()">
                <div class="form-group">
                    <label>Youtube Video</label>
                <input formControlName="title" placeholder="Title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }"/>
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Url is required</div>
                </div>
                <input formControlName="url" placeholder="ID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.url.errors }"/>
                <div *ngIf="submitted && f.url.errors" class="invalid-feedback">
                    <div *ngIf="f.url.errors.required">Id is required</div>
                </div>
            </div>
        <div class="form-group">
            <button class="btn btn-primary">Save Video</button>
            <button style="margin-left:5px" class="btn btn-primary" type="button" (click)="cancel()">Cancel Video</button>
        </div>                
        </form>
    </div>
</div>
